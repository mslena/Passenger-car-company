<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пассажирское автопредприятие</title>
  <link rel="stylesheet" href="add.css" />
</head>
<body>

<div class="container">
  <h2 style="text-align: center">Добавление должности</h2>

  <form id="busForm">
    <div class="form-group">
      <label for="name">Наименование:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="id_category_post">Уникальный номер категории должностей:</label>
      <select id="id_category_post" name="id_category_post">
        <div th:each = "CategoryPost : ${CategoryPost}">
          <option th:text = "${CategoryPost.id_category_post}"></option>
        </div>
      </select>
    </div>
    <input type="submit"/>
  </form>
</div>


</body>
</html>
