<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пассажирское Автопредприятие</title>
    <link rel="stylesheet" href="update.css" />
</head>
<body>

<div class="container">
    <h2 style="text-align: center">Редактирование данных</h2>

    <form>
        <div class="form-group">
            <label for="id_staff">Уникальный номер сотрудника</label>
            <select id="id_staff" name="id_staff">
                <div th:each = "Staff : ${Staff}">
                    <option th:text = "${Staff.id_staff}"></option>
                </div>
            </select>
        </div>
        <div class="form-group">
            <label for="full_name">ФИО:</label>
            <input type="text" id="full_name" name="full_name">
        </div>
        <div class="form-group">
            <label for="date_of_birth">Дата рождения:</label>
            <input type="date" id="date_of_birth" name="date_of_birth">
        </div>
        <div class="form-group">
            <label for="phone_number">Номер телефона:</label>
            <input type="text" id="phone_number" name="phone_number">
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="passport_details">Паспортные данные:</label>
            <input type="text" id="passport_details" name="passport_details">
        </div>
        <div class="form-group">
            <label for="work_book_number">Номер трудовой книжки:</label>
            <input type="text" id="work_book_number" name="work_book_number">
        </div>
        <input type="submit"/>
    </form>

    <p>*Заполните только те поля, которые вы хотите изменить</p>
</div>

</body>
</html>
