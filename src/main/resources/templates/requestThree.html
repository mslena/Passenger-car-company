<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <link rel="stylesheet" href="request.css" />
    <link rel="stylesheet" href="navigation.css" />
<script src="update.js"></script>
</head>
<body class="flex">
<header>
    <nav th:insert="~{nav::navig}"/>
</header>
<div class="container">
    <form>
        <div class="form-group">
            <label for="month">Введите номер месяца:</label>
            <input type="number" id="month" name="month">
        </div>
        <button type="submit">Вывести результаты</button>
<div class="form-group">
    <label for="dataType">Выберите тип данных:</label>
    <select id="dataType" onchange="toggleForm()">
        <option style="display:none"> </option>
        <option value="bus">Автобус</option>
        <option value="route">Маршрут</option>
    </select>
</div>
</form>
</div>
<h2 th:text="${month}"></h2>
<div id="busForm" class="hidden">
<div class="route-list" th:each = " requestThreeBus : ${requestThreeBus}">
    <h2>Количество автобусов, выполненных каждым автобусом за меясц</h2>
    <div class="order">
        <div class="order-info">
            <p><strong>Уникальный номер автобуса:</strong><p th:text = "${requestThreeBus.id_bus}"></p>
            <p><strong>Марка автобуса:</strong><p th:text = "${requestThreeBus.brand}" ></p>
            <p><strong>Бортовой номер:</strong><p th:text = "${requestThreeBus.tail_number}" ></p>
            <p><strong>Гос номер:</strong><p th:text = "${requestThreeBus.state_number}" ></p>
            <p><strong>Количество рейсов:</strong><p th:text = "${requestThreeBus.count}" ></p>
        </div>
    </div>
</div>
</div>
<div id="routeForm" class="hidden">
<div class="route-list" th:each = " requestThreeRoute : ${requestThreeRoute}">
    <h2>Количество рейсов, выполненных на каждом маршруте за месяц</h2>
    <div class="order">
        <div class="order-info">
            <p><strong>Уникальный номер маршрута:</strong><p th:text = "${requestThreeRoute.id_route}" ></p>
            <p><strong>Количество рейосв:</strong><p th:text = "${requestThreeRoute.count}" ></p>
        </div>
    </div>
</div>
</div>
</body>
</html>
